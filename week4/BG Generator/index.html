<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="taskweek5.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body>
            <aside class="textSide">
                <div class="heading">
                    <h1>Linear gradient generator</h1>
                    <h2>Colors</h2>

                    <div class="colorInput">
                        <input type="color" id="color1" value="#00ff00">
                        <input type="color" id="color2" value="#ff0000">
                    </div>
                </div>

                <div id="gradient">

                <h3>Direction</h3>
                <div class="arrows">
                    <div class="firstLine">
                        <div >
                            <input type="radio" id="upLeftCorner" name="arrow">
                            <label for="upLeftCorner" ><span class="material-symbols-outlined">south_east</span></label>
                        </div>
                        <div>
                            <input type="radio" id="upCenter" name="arrow">
                            <label for="upCenter" ><span class="material-symbols-outlined">south</span></label>
                        </div>
                        <div>
                            <input type="radio" id="upRightCorner" name="direction">
                            <label for="upRightCorner" ><span class="material-symbols-outlined">south_west</span></label>
                        </div>
                    </div>
                    <div class="secondLine">
                        <div >
                            <input type="radio" id="centerLeft" name="arrow">
                            <label for="centerLeft" ><span class="material-symbols-outlined">east</span></label>
                        </div>
                        <div>
                            <input type="radio" id="Center" name="arrow">
                            <label for="Center"></label>
                        </div>
                        <div>
                            <input type="radio" id="centerRight" name="direction">
                            <label for="centerRight" ><span class="material-symbols-outlined">west</span></label>
                        </div>
                    </div>
                    <div class="thirdLine">
                        <div >
                            <input type="radio" id="buttomLeftCorner" name="arrow">
                            <label for="buttomLeftCorner" ><span class="material-symbols-outlined">north_east</span></label>
                        </div>
                        <div>
                            <input type="radio" id="buttomCenter" name="arrow">
                            <label for="buttomCenter"><span class="material-symbols-outlined">north</span></label>
                        </div>
                        <div>
                            <input type="radio" id="buttomRightCorner" name="direction">
                            <label for="buttomRightCorner" ><span class="material-symbols-outlined">north_west</span></label>
                        </div>
                    </div>
                    </div>
                </div>
                <div id="codeText">
         
                <div>
                    <h3>CSS Code</h3>
                    <p id="colorText">linear-gradient(to left-top,rgb(0,136,255), rgb(0,238,255));</p>
                </div>
            </div>
            </aside>
            <main id="gradientArea">
            </main>
    
        <script type="text/javascript" src="script.js"></script>
   </body>
