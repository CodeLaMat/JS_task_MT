<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>BG generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Linear gradient generator</h1>
      <form id="bgGenerator">
        <h2>Colors</h2>
        <div class="colors">
          <input class="color1" type="color" name="color1" value="#b1cba6" />
          <input class="color2" type="color" name="color2" value="#081c35" />
        </div>
        <h2>Direction</h2>
        <div class="arrows">
          <div class="arrow">
            <input
              type="radio"
              name="arrow"
              value="to bottom right"
              id="to_bottom_right"
            />
            <label for="to_bottom_right"
              ><span class="material-icons">south_east</span></label
            >
          </div>
          <div class="arrow">
            <input
              checked
              type="radio"
              name="arrow"
              value="to bottom"
              id="to_bottom"
            />
            <label for="to_bottom"
              ><span class="material-icons">south</span></label
            >
          </div>
          <div class="arrow">
            <input
              type="radio"
              name="arrow"
              value="to bottom left"
              id="to_bottom_left"
            />
            <label for="to_bottom_left"
              ><span class="material-icons">south_west</span></label
            >
          </div>
          <div class="arrow">
            <input type="radio" name="arrow" value="to right" id="to_right" />
            <label for="to_right"
              ><span class="material-icons">east</span></label
            >
          </div>
          <div class="arrow"></div>
          <div class="arrow">
            <input type="radio" name="arrow" value="to left" id="to_left" />
            <label for="to_left"
              ><span class="material-icons">west</span></label
            >
          </div>

          <div class="arrow">
            <input
              type="radio"
              name="arrow"
              value="to top right"
              id="to_top_right"
            />
            <label for="to_top_right"
              ><span class="material-icons">north_east</span></label
            >
          </div>
          <div class="arrow">
            <input type="radio" name="arrow" value="to top" id="to_top" />
            <label for="to_top"
              ><span class="material-icons">north</span></label
            >
          </div>
          <div class="arrow">
            <input
              type="radio"
              name="arrow"
              value="to top left"
              id="to_top_left"
            />
            <label for="to_top_left"
              ><span class="material-icons">north_west</span></label
            >
          </div>
        </div>
      </form>
      <h2>CSS code:</h2>
      <p>linear-gradient(#053865, #083235);</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
