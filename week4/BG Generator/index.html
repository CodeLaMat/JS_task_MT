<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Linear gradient generator</h1>
      <form id="bgGenerator">
        <h2>Colors</h2>

        <div class="colorInput">
          <input class="first" type="color" name="color1" value="#fcde7c" />
          <input class="second" type="color" name="color2" value="#d47ae6" />
        </div>

        <h2>Direction</h2>
        <div class="arrows">
          <div class="arrow">
            <input
              type="radio"
              id="upLeftCorner"
              name="arrow"
              value="to bottom right"
              checked
            />
            <label for="upLeftCorner"
              ><span class="material-symbols-outlined">south_east</span></label
            >
          </div>
          <div class="arrow">
            <input type="radio" id="upCenter" name="arrow" value="to bottom" />
            <label for="upCenter"
              ><span class="material-symbols-outlined">south</span></label
            >
          </div>
          <div class="arrow">
            <input
              type="radio"
              id="upRightCorner"
              name="arrow"
              value="to bottom left"
            />
            <label for="upRightCorner"
              ><span class="material-symbols-outlined">south_west</span></label
            >
          </div>
          <div class="arrow">
            <input type="radio" id="centerLeft" name="arrow" value="to right" />
            <label for="centerLeft"
              ><span class="material-symbols-outlined">east</span></label
            >
          </div>
          <div class="arrow"></div>
          <div class="arrow">
            <input type="radio" id="centerRight" name="arrow" value="to left" />
            <label for="centerRight"
              ><span class="material-symbols-outlined">west</span></label
            >
          </div>
          <div class="arrow">
            <input
              type="radio"
              id="buttomLeftCorner"
              name="arrow"
              value="to top right"
            />
            <label for="buttomLeftCorner"
              ><span class="material-symbols-outlined">north_east</span></label
            >
          </div>
          <div class="arrow">
            <input type="radio" id="buttomCenter" name="arrow" value="to top" />
            <label for="buttomCenter"
              ><span class="material-symbols-outlined">north</span></label
            >
          </div>
          <div class="arrow">
            <input
              type="radio"
              id="buttomRightCorner"
              name="arrow"
              value="to top left"
            />
            <label for="buttomRightCorner"
              ><span class="material-symbols-outlined">north_west</span></label
            >
          </div>
        </div>
      </form>

      <h2>CSS Code:</h2>
      <p id="colorText">linear-gradient(#fcde7c, #d47ae6);</p>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
