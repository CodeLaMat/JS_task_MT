<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <h1>Pokedex</h1>
      <div class="searchBox">
        <input
          id="pokemonName"
          type="Pokemon name"
          placeholder="Pokemon name"
        />
        <button id="search">🔎</button>
      </div>

      <div class="gererations">
        <button class="gen" id="1">Gen1</button>
        <button class="gen" id="2">Gen2</button>
        <button class="gen" id="3">Gen3</button>
        <button class="gen" id="4">Gen4</button>
        <button class="gen" id="5">Gen5</button>
        <button class="gen" id="6">Gen6</button>
        <button class="gen" id="7">Gen7</button>
        <button class="gen" id="8">Gen8</button>
      </div>

      <div class="pokemonBox"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
