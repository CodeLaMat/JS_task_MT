<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <h1>Pokédex</h1>
      <div class="searchBox">
        <input id="search" type="text" placeholder="Pokemon name" />
      </div>
      <h2 class="title" id="title">Pokemon Generations</h2>

      <div class="buttons">
        <button class="all button" value="all">All</button>
        <button class="gen1 button" value="1">Generation 1</button>
        <button class="gen2 button" value="2">Generation 2</button>
        <button class="gen3 button" value="3">Generation 3</button>
        <button class="gen4 button" value="4">Generation 4</button>
        <button class="gen1 button" value="5">Generation 5</button>
        <button class="gen2 button" value="6">Generation 6</button>
        <button class="gen3 button" value="7">Generation 7</button>
        <button class="gen4 button" value="8">Generation 8</button>
      </div>

      <div id="poke_container" class="poke-container"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
